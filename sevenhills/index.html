<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SevenHills Demo Cover</title>
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../assets/css/sevenhills/sevenhills.css">
</head>

<body>
    <div class="vct-wrapper">
        <!-- background element -->
        <div class="vct-background-element">
            <div class="group group1">
                <div class="group-inner">
                    <div class="group-content">
                        <div class="group-bg">
                            <img src="../assets/img/sevenhills/section-bg.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="group group2">
                <div class="group-inner">
                    <div class="g2-flex-box">
                        <div class="box box1">
                            <div class="box-inner">
                                <div class="box-2img-wrapper">
                                    <img src="../assets/img/sevenhills/Group-1.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="box box2">
                            <div class="box-inner">
                                <div class="box-bg">
                                    <img src="../assets/img/sevenhills/Box2-bg.png" alt="">
                                </div>
                                <div class="box-2img-wrapper">
                                    <img src="../assets/img/sevenhills/box2-img.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="g2-text-box">

                    </div>
                </div>
            </div>
            <div class="group group3">
                <div class="group-inner">
                    <div class="group-bg">
                        <img src="../assets/img/sevenhills/box3-bg.png" alt="">
                    </div>
                    <div class="box3-2img-wrapper">
                        <img src="../assets/img/sevenhills/box3-img.png" alt="">
                    </div>
                </div>
            </div>
            <div class="group group4">
                <div class="group-inner">
                    <div class="group-bg">
                        <img src="../assets/img/sevenhills/group4-bg.png" alt="">
                    </div>
                    <div class="group-content">
                        <img src="../assets/img/sevenhills/group4-img.png" alt="">
                    </div>
                </div>
            </div>
            <div class="group group5">
                <div class="group-inner">
                    <div class="group-content">
                        <img src="../assets/img/sevenhills/group5-img.png" alt="">
                    </div>
                </div>
            </div>
            <div class="group group6">
                <div class="group-inner">
                    <div class="group-bg">
                        <img src="../assets/img/sevenhills/group6-bg.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../src/js/Jquery/jquery.min.js"></script>
    <script src="../src/js/Gsap/Tweenmax.js"></script>

</html>
