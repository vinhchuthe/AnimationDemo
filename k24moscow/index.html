<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K24moscow Cover Demo</title>
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/swiper/swiper.min.css">
    <link rel="stylesheet" href="../assets/css/k24moscow/k24moscow.css">

</head>

<body>

    <div class="vct-wrapper">

        <!-- Header-slider -->
        <div class="vct-slider-container">

            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <div class="img-container slide1"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="img-container slide2"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="img-container slide3"></div>
                    </div>
                </div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>

            <!-- Pagination overlay -->
            <div class="vct-pagination">
                <ul class="vct-pagination-list">
                    <li class="vct-pagination__item pagiantion-item1 clr-dark">
                        <div class="pagination__item--wrapper">
                            <div class="pagination__item--text">
                                <h3>Location</h3>
                                <p>
                                    The quiet center of the capital, the historical district of Russian avant-garde
                                </p>
                                <a href="#" class="btn btn-outline btn-slide">
                                    <svg class="btn__outline" width="60" height="60" viewBox="0 0 60 60"
                                        aria-hidden="true">
                                        <circle cx="30" cy="30" r="29.5"></circle>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="vct-pagination__item pagiantion-item2 clr-primary">
                        <div class="pagination__item--wrapper">
                            <div class="pagination__item--text">
                                <h3>Location</h3>
                                <p>
                                    The quiet center of the capital, the historical district of Russian avant-garde
                                </p>
                                <a href="#" class="btn btn-outline btn-slide">
                                    <svg class="btn__outline" width="60" height="60" viewBox="0 0 60 60"
                                        aria-hidden="true">
                                        <circle cx="30" cy="30" r="29.5"></circle>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="vct-pagination__item pagiantion-item3 clr-light">
                        <div class="pagination__item--wrapper">
                            <div class="pagination__item--text">
                                <h3>Location</h3>
                                <p>
                                    The quiet center of the capital, the historical district of Russian avant-garde
                                </p>
                                <a href="#" class="btn btn-outline btn-slide">
                                    <svg class="btn__outline" width="60" height="60" viewBox="0 0 60 60"
                                        aria-hidden="true">
                                        <circle cx="30" cy="30" r="29.5"></circle>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

        </div>

    </div>

    <script src="../src/js/Jquery/jquery.min.js"></script>
    <script src="../src/js/swiper/swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            // Optional parameters
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            fadeEffect: {
                crossFade: true
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            // autoplay: {
            //     delay: 2500,
            //     disableOnInteraction: true,
            // },
            virtualTranslate: true,
            speed: 1000,
            slidersPerView: 1,
            effect: "fade"

        });
        mySwiper.on('slideChange', function () {
            var index = mySwiper.realIndex;
            $(".vct-pagination__item").removeClass("bobololo");

            if (index == 0) {
                $(".pagiantion-item1").addClass("bobololo");
            } else if (index == 1) {
                $(".pagiantion-item2").addClass("bobololo");
            } else if (index == 2) {
                $(".pagiantion-item3").addClass("bobololo");
            } else { }
        });
    </script>
</body>

</html>
