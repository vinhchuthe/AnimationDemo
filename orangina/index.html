<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orangina Demo Cover</title>
    <link rel="stylesheet" href="../assets/css/orangina/orangina.css">
    <link rel="stylesheet" href="../src/css/swiper/swiper.min.css">
</head>

<body>
    <!-- Info tag -->
    <div class="vct-info-tag">
        <img src="../assets/img/orangina/Group-94.png" alt="">
    </div>

    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="../assets/img/orangina/oringina1.png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="../assets/img/orangina/oringina2.png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="../assets/img/orangina/oringina3.png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="../assets/img/orangina/oringina4.png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="../assets/img/orangina/oringina5.png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="../assets/img/orangina/oringina6.png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="../assets/img/orangina/oringina7.png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="../assets/img/orangina/oringina8.png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="../assets/img/orangina/oringina9.png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="../assets/img/orangina/oringina10.png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="../assets/img/orangina/oringina11.png" alt="">
            </div>
        </div>
        <!-- Add Pagination -->
        <!-- <div class="swiper-pagination"></div> -->
    </div>

    <!-- Swiper JS -->
    <script src="../src/js/swiper/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            // pagination: {
            //     el: '.swiper-pagination',
            //     clickable: true,
            // },
            mousewheel: true,
            speed: 1000
        });
    </script>
</body>

</html>
